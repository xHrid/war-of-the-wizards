<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      min-height: 100vh;
      overflow: hidden;
      background-color: rgb(174, 255, 240);
    "
  >
    <div
      style="
        display: flex;
        position: relative;
        height: 100vh;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="position: relative; width: fit-content">
        <div style="display: flex">
          <div>fps:</div>
          <div
            class="slidecontainer;"
            style="border: none; user-select: none; outline: none"
          >
            <input
              type="range"
              min="-10"
              max="10"
              value="0"
              class="slider"
              id="myRange"
              onkeydown="return false;"
              style="border: none; user-select: none; outline: none"
            />
          </div>
        </div>
        <div
          style="
            position: absolute;
            display: flex;
            width: 100%;
            padding: 20px;
            align-items: center;
          "
        >
          <div
            style="
              position: relative;
              width: 100%;
              height: 30px;
              display: flex;
              justify-content: flex-end;
            "
          >
            <div
              style="background: rgb(200, 0, 0); height: 100%; width: 100%"
            ></div>
            <div
              id="player_health"
              style="
                position: absolute;
                background: rgb(57, 211, 244);
                width: 100%;
                height: 100%;
              "
            ></div>
          </div>
          <div
            id="timer"
            style="
              background: #edf6d7;
              color: rgb(39, 39, 39);
              width: 90px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 2em;
              border-radius: 10px;
            "
          ></div>
          <div
            style="position: relative; width: 100%; height: 30px; display: flex"
          >
            <div
              style="background: rgb(200, 0, 0); height: 100%; width: 100%"
            ></div>
            <div
              id="enemy_health"
              style="
                position: absolute;
                background: rgb(62, 36, 48);
                width: 100%;
                height: 100%;
              "
            ></div>
          </div>
        </div>
        <div
          id="displayLabel"
          style="
            position: absolute;
            color: black;
            display: none;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            font-size: 2em;
          "
        ></div>

        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Js/utils.js"></script>
    <script src="Js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
